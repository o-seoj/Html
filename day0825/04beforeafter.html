<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box::after{
            content: "이후콘텐츠내용";
            color: red;
        }
        .box::before{
            content: "이전콘텐츠내용";
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>웹 디자이너</p>
        <p>웹 퍼블리셔</p>
        <p>프론트 엔드</p>
        <p>백 엔드</p>
    </div>
</body>
</html>
